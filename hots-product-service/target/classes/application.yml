server:
  port: 8082

spring:
  application:
    name: hots-product-service
  cloud:
    #注册中心地址
    nacos:
      discovery:
        server-addr: 112.74.200.164:8848

  #消息队列
  rabbitmq:
    host: 112.74.200.164
    port: 5672
    virtual-host: /
    password: admin
    username: admin
    #开启手动确认消息
    listener:
      simple:
        acknowledge-mode: manual
  #redis 配置
  redis:
    host: 112.74.200.164
    port: 8000
    password: 123456

  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3308/hots_product?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

#配置plus打印sql日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


#设置日志级别,ERROR/WARN/INFO/DEBUG,默认是INFO以上才显示
logging:
  level:
    root: INFO


#自定义消息队列配置，发送锁定库存消息-》延迟exchange-》lock.queue-》死信exchange-》release.queue
mqconfig:
  #延迟队列，不能被监听消费
  stock_release_delay_queue: stock.release.delay.queue

  #延迟队列的消息过期后转发的队列
  stock_release_queue: stock.release.queue

  #交换机
  stock_event_exchange: stock.event.exchange

  #进入延迟队列的路由key
  stock_release_delay_routing_key: stock.release.delay.routing.key

  #消息过期，进入释放队列的key
  stock_release_routing_key: stock.release.routing.key

  #消息过期时间,毫秒,临时改为6分钟
  ttl: 360000


